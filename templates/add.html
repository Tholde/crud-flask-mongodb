<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Add Task</title>
</head>
<body>
<h1>Add Task</h1>
<form action="{{ url_for('add_task') }}" method="post">
    <label for="title">Title:</label>
    <input type="text" name="title" required>
    <label for="description">Description:</label>
    <textarea name="description" required></textarea>
    <label for="status">Status:</label>
    <select name="status" required>
        <option value="start">Start</option>
        <option value="in_regression">In Regression</option>
        <option value="end">End</option>
    </select>
    <label for="started_date">Started Date:</label>
    <input type="date" name="started_date" required>
    <label for="ended_date">Ended Date:</label>
    <input type="date" name="ended_date" required>
    <button type="submit">Add Task</button>
    <button><a href="{{ url_for('index') }}">Back to Index</a></button>
</form>
</body>
</html>
